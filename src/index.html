<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>minecraft_map_marker</title>

    <link rel="manifest" href="./minecraft_map_marker.json" />
    <link rel="icon" href="icons/minecraft_map_marker.png" />

    <!-- reset css -->
    <link rel="stylesheet" href="./vendor/reset_css/reset.css" />
    <!-- leaftlet -->
    <link rel="stylesheet" href="./vendor/leaflet/leaflet.css" />
    <script src="./vendor/leaflet/leaflet.js"></script>
    <!-- MinedMap -->
    <link rel="stylesheet" href="./vendor/minedmap/minedmap.css" />
    <script src="./vendor/minedmap/minedmap.js" defer></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <h1>minecraft_map_marker</h1>

        <div id="map"></div>

        <div id="control-container">
            <div id="temp-user-input">
                <form>
                    <h2>New Pin</h2>
                    <div id="coordinate-input">
                        <label id="overworld-label">Overworld: x z</label>
                        <input type="text" inputmode="numeric" pattern="-?\d+" id="overworld-x" maxlength="9" />
                        <input type="text" inputmode="numeric" pattern="-?\d+" id="overworld-z" maxlength="9" />

                        <label id="nether-label">Nether: x z</label>
                        <input type="text" inputmode="numeric" pattern="-?\d+" id="nether-x" maxlength="9" />
                        <input type="text" inputmode="numeric" pattern="-?\d+" id="nether-z" maxlength="9" />

                        <label id="height-label" for="height">Height: y</label>
                        <input type="text" inputmode="numeric" pattern="-?\d+" id="height" maxlength="9" />

                        <label id="title-label" for="titel">Title</label>
                        <input type="text" id="title" />

                        <label id="description-label" for="description">Description</label>
                        <textarea id="description" rows="4" cols="50"></textarea>
                    </div>
                    <p>
                        <button type="button" id="save-pin">Save Pin</button>
                    </p>
                </form>
            </div>

            <div id="pin-list-container">
                <h2>Pin List</h2>
                <div id="pin-list"></div>
                <div class="pin-list-buttons-container">
                    <button id="export-all">Export All Pins</button>
                    <button id="import">Import Pins</button>
                </div>
            </div>
        </div>

        <div id="footer">
            Built with &#129505; by Christopher Besch
            <br />
            <a href="https://github.com/christopher-besch/minecraft_map_marker"
                target="_blank">github.com/christopher-besch/minecraft_map_marker</a>
        </div>
    </div>

    <script src="minecraft_map_marker.js" defer></script>
</body>

</html>
